<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo 3-Club LiveFeed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=6">
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="glow-orb orb-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Tokyo 3-Club LiveFeed</h1>
        </header>

        <nav id="month-nav" class="month-nav">
            <!-- JavaScript dynamically creates month links here -->
        </nav>

        <section id="recently-added-section" style="display: none; margin-bottom: 2rem;">
            <h2 class="recently-added-title">âœ¨ NEWLY ADDED</h2>
            <div id="recently-added-container" class="recently-added-grid">
                <!-- JavaScript dynamically inserts new events here -->
            </div>
        </section>

        <main class="schedule-grid" id="schedule-container">
            <!-- Header Row -->
            <div class="grid-header-corner">Date</div>
            <div class="grid-header venue-bluenote">Blue Note Tokyo</div>
            <div class="grid-header venue-billboard">Billboard Live Tokyo</div>
            <div class="grid-header venue-cotton">Cotton Club</div>

            <!-- Dynamic Content Will Be Injected Here -->
    </div>
    </main>
    </div>

    <script src="app.js?v=5"></script>
</body>

</html>
