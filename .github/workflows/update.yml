name: Daily Schedule Update

on:
  schedule:
    # Run twice a day (7 AM and 6 PM JST)
    - cron: '0 22 * * *' # 7:00 JST (UTC+9)
    - cron: '0 9 * * *'  # 18:00 JST (UTC+9)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      working-directory: ./data-fetcher
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Run fetch script
      working-directory: ./data-fetcher
      run: python fetch.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add schedule.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update schedule.json" && git push)
